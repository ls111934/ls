<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>一堆好玩的东西</title>
    <style>
        @font-face {
            font-family: "站酷快乐体";
            src: url("fonts/ZhanKuKuaiLeTi.ttf") format("truetype");
        }
    </style>
</head>

<body>
    <div style="display:flex; align-items:center; justify-content: center; border-radius: 15px; background-color: #fffec6; height: 100px; margin: 20px"
        width="100%">
        <span style="font-size:30px; transform: rotate(-10deg);font-family: '站酷快乐体';">一</span>
        <span style="font-size:23px; transform: rotate(020deg);font-family: '站酷快乐体';">堆</span>
        <span style="font-size:40px; transform: rotate(015deg);font-family: '站酷快乐体';">好</span>
        <span style="font-size:36px; transform: rotate(-12deg);font-family: '站酷快乐体';">玩</span>
        <span style="font-size:20px; transform: rotate(005deg);font-family: '站酷快乐体';">的</span>
        <span style="font-size:32px; transform: rotate(000deg);font-family: '站酷快乐体';">东</span>
        <span style="font-size:29px; transform: rotate(040deg);font-family: '站酷快乐体';">西</span>
    </div>
</body>

</html>
